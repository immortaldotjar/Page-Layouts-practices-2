<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="htop">
                <div class="htleft">Header Logo</div>
                <div class="htright">Header Banner</div>
            </div>
            <div class="hbottom">Header Bar</div>
        </div>
        <div class="body">
            <div class="space"></div>
            <div class="main">
                <div class="side">Left Block</div>
                <div class="middle">
                    <div class="mtop">
                        <div class="centertop">Center-Center Blocks</div>
                        <div class="centerbottom">
                            <div class="section">Center-Left Blocks</div>
                            <div class="section">Center-Right Blocks</div>
                        </div>
                    </div>
                    <div class="mbottom">Module Contents</div>
                </div>
                <div class="side">Right Block</div>
            </div>
            <div class="space"></div>
        </div>
        <div class="footer">Footer Bar</div>
    </div>
</body>

</html>
